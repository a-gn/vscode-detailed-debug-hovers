name: Test

on:
  # Run on pull requests to main branch
  pull_request:
    branches:
      - main

  # TEMPORARY: Test workflow
  push:
    branches:
      - claude/add-gui-integration-tests-017tdSfwQFzttHYiUxgHf1gR

  # Allow workflow to be called by other workflows (like deployment)
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: Testing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          npm ci
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile TypeScript
        run: npm run compile

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests (headless)
        run: xvfb-run -a npm test
        env:
          DISPLAY: ':99.0'

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit tests**: 226 tests (~140ms)" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration tests**: 13 tests (5 basic + 8 GUI)" >> $GITHUB_STEP_SUMMARY
          echo "- **Total**: 239 tests" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Headless VSCode with xvfb" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ ${{ job.status }} == "success" ]; then
            echo "✅ All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Tests failed" >> $GITHUB_STEP_SUMMARY
          fi

